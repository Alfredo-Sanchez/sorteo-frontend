
<!DOCTYPE html>

    <link rel="stylesheet" href="./css/style.css">
    <title>Sorteo</title>
</head>
<body>
    <main class="main">
        <section class="winners">
                <h1 class="winner__title"> Ganadores</h1>

        <section class="sorteo">
